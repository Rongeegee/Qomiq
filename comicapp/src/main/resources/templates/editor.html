    <div id="menu2" class="tab-pane fade">
        <h3>Config</h3>
        <form id="comicInfo">
            <div>
                <label for="comicTitle">Comic Title: </label>
                <input type="text" id="comicTitle" />
            </div>
            <div>
                <select id = "currentSeries" class = "seriesSelect" >
                    <div th:each="series : ${series}">
                        <option th:text="${series.title}"></option>
                    </div>
                </select>
            </div>

            <div>
                <label for="newSeriesOrNot">Make a new Series: </label>
                <div id="newSeriesOrNot">
                    <input type="radio" name="isNewSeries" value="Yes" onclick="displayNewSeriesInput()"> Yes<br>
                    <input type="radio" name="isNewSeries" value="No" onclick="hideNewSeriesInput()" checked> No<br>
                </div>
            </div>
            <div hidden id="newSeriesTextBox">
                <label for="newSeriesTitle" >New Series Title: </label>
                <input type="text" id="newSeriesTitle"  />
            </div>


            <div>
                <label for="commentsBoolean">Enable Comments: </label>
                <input id="commentsBoolean" type="checkbox" />
            </div>
            <div>
                <label for="makePublic" type="checkbox">Make Public: </label>
                <input id="makePublic" type="checkbox" />
            </div>
            <button onclick="window.publish()">Publish</button>
            <input id="submitComic" type="submit" action = "window.">
        </form>
    </div>
