<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Explore</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="explore.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" style="color:#9b9e19;">TBD</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/home">Home</a></li>
      <li><a href="/create">Create</a></li>
      <li><a href="/explore">Explore</a></li>
      <li><a href="/about">About</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-xs-4"> Explore Comics</div>
    <div class="col-xs-6">
      <div class="input-group">
        <div class="input-group-btn search-panel">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span id="search_concept">Category</span> <span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu">
            <!--<li><a href="/explore/Action">Action</a></li>-->
            <li><a th:href="@{/explore/searchBy(category=Action )}">Action</a></li>
            <li><a th:href="@{/explore/searchBy(category=Comedy )}">Comedy</a></li>
            <li><a th:href="@{/explore/searchBy(category=Political )}">Political</a></li>
            <li><a th:href="@{/explore/searchBy(category= 'Science Fiction' )}">Science Fiction</a></li>
            <li><a th:href="@{/explore/searchBy(category=Anime )}">Anime</a></li>
            <li><a th:href="@{/explore/searchBy(category=Adventure )}">Adventure</a></li>
            <li class="divider"></li>
            <li><a th:href="@{/explore/searchBy(category=All )}">Anything</a></li>
          </ul>
        </div>
        <input type="hidden" name="search_param" value="all" id="search_param">
        <input type="text" class="form-control" name="x" placeholder="Search by comic strip, series, author">
        <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
      </div>
    </div>
  </div>
</div>




<div id ="displaylist">

  <h1>Result</h1>

  <div class="row" id="display-row">

    <a th:href="@{/explore/searchBy(sortBy=Views )}"><span>Sort by Views</span></a>
    <a th:href="@{/explore/searchBy(sortBy=Date )}"><span>Sort by Date</span></a>




    <div th:each="s,iter : ${series}">
      <div class="col-xs-3">
        <figure>
          <figtitle th:text="${s.title}"></figtitle>
          <!--<img th:src="@{${'https://s3.amazonaws.com/seriescovers/' + s.id + '.png'}}" alt="Trulli" style="width:100%"/>-->
          <a th:href="@{'/comic/' + ${s.id}}">
            <img th:src="@{${'https://s3.amazonaws.com/seriescovers/' + s.id + '.png'}}" alt="Trulli" style="width:100%"/>
          </a>

            <figcaption>by <a th:href="@{'/profile/' + ${users[iter.index].id}}" th:text="${s.authorUsername}"></a><div th:text="${s.category}"></div>
              <!--<button id="subs-btn" th:field = "${series.authorUserName}"><div><span class="glyphicon glyphicon-plus"></span> Subscribe</div></button>-->
              <span th:if = "${currentUser != null}">
                  <span th:if = "${isSubscribed[iter.index] == true}">
                      <form th:object="${s}" th:action = "@{/explore/unsubscribe}" method="POST">
                          <input type="hidden" th:value = "*{id}" id = "id" name = "id">
                          <input type="hidden" th:value = "*{authorUsername}" id = "authorUsername" name = authorUsername>
                          <input type="submit" value="unsub" >
                        </form>
                  </span>
                  <span th:if = "${isSubscribed[iter.index] == false}">
                    <span th:if = "${currentUser.username != s.authorUsername} ">
                      <form th:object="${s}" th:action = "@{/explore/subscribe}" method="POST">
                          <input type="hidden" th:value = "*{id}" id = "id" name = "id">
                          <input type="hidden" th:value = "*{authorUsername}" id = "authorUsername" name = authorUsername>
                          <input type="submit" value="sub">
                        </form>
                    </span>
                  </span>

              </span>
            </figcaption>

        </figure>
      </div>
    </div>
    <div>

</body>
</html>
