<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color:#9b9e19;">TBD</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li><a href="/create">Create</a></li>
            <li><a href="/explore">Explore</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:switch="${currentUser}">
                <a th:case="null" href="/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                <a th:case="*" href="/logout"><span class="glyphicon glyphicon-user"></span> Logout</a>
            </li>
            <li th:switch="${currentUser}">
                <a th:case="null" href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                <a th:case="*" href="/account"><img th:src="@{${'https://s3.amazonaws.com/seriescovers/' + currentUser.id + '.png'}}" alt="Trulli" style="width:50px; height:40px"></a>
            </li>
            <li th:if="${currentUser} != null">
            <a href="/play"><span class="glyphicon glyphicon-phone-alt"></span>(1)</a>
        </li>
        </ul>
    </div>
</nav>



<!-- The hero  -->
<div class="hero-image">
    <div class="hero-text">
        <h1>Make It Your Comic Universe!</h1>
        <form action="/create"><input type="submit" value="Create" class="btn btn-primary"/></form>
        <form action="/login"><input type="submit" value="Login" class="btn btn-primary"/></form>
    </div>

</div>

<img th:src="@{${'https://s3.us-east-2.amazonaws.com/comic-bucket/series58comic59.png'}}" alt="Trulli" style="width:100%"/>

<section id="projects" >
    <h1>Featured</h1>
    <div class="row" id="display-row">
        <div th:each="s : ${series}" class="col-xs-3" >
            <figure>
                <figtitle th:text="${s.title}"></figtitle>
                <a th:href="@{'/series/' + ${s.id}}"><img th:src="@{${'https://s3.amazonaws.com/seriescovers/' + s.id + '.png'}}" alt="Trulli" style="width:100%"></a>
            </figure>
        </div>
    </div>
</section>
</body>
</html>
