            <a th:case="*" href="/logout"><span class="glyphicon glyphicon-user"></span> Logout</a>

            <a th:case="null" href="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>

    <figure>
        <figtitle th:text="${comic.comicTitle}"></figtitle>
        <div th:each="page : ${pages}">
            <img th:src="@{${'https://s3.us-east-2.amazonaws.com/comic-bucket/series' + comic.seriesId + 'comic' + comic.id + 'page' + page.id + '.png'}}" alt="Trulli" style="width:100%">
            <form th:object="${comic}" th:action = "@{/comic/editpage/}" method="POST">
                <input type="hidden" th:value = "${comic.id}" id = "id" name = "id">
                <input type="submit" value="Edit Page">
            </form>
        </div>
        <form th:object="${comic}" th:action = "@{/create/newpage/}" method="POST">
            <input type="hidden" th:value = "${comic.id}" id = "id" name = "id">
            <input type="submit" value="New Page">
        </form>
    </figure>
