<h2>Manage Pages</h2>

<section>





    <div class="row" id= "row-display" >


        <!-- Start of Card Groups Layout -->
        <div id="display"  class="col-md-3"   th:each="page : ${pages}">
            <div  class="card">
                <div class="card-header text-center">

                    <h4 class="card-title"    th:text="${comic.comicTitle}">Card Title</h4>


                </div>


                <div class="text-center">

                <img  id="ser-img"  th:src="@{${'https://s3.us-east-2.amazonaws.com/comic-bucket/series' + comic.seriesId + 'comic' + comic.id + 'page' + page.id + '.png'}}" alt="Trulli" >
                </div>




                <div class="card-body">





                    <p class="card-text">

                    <form th:object="${page}" th:action = "@{/create/editpage/}" method="POST">
                        <input type="hidden" th:value = "${page.comicId}" id = "comicId" name = "comicId">
                        <input type="hidden" th:value = "${page.id}" id = "id" name = "id">
                        <input type="submit" value="Edit Page">
                    </form>
                </div>
                <form th:object="${comic}" th:action = "@{/create/newpage/}" method="POST">
                    <input type="hidden" th:value = "${comic.id}" id = "id" name = "id">
                    <input type="submit" value="New Page">
                </form>




                </p>




                </div>





            </div>
        </div>



    </div>
















</section>
