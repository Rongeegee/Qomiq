<h1 class="display-4"><span th:utext="${user.username}"></span></h1>

<!-- The hero  -->
<div class="hero-image">
	<div class="hero-text">
    <br>
        <a th:href="@{/profileSettings/}"><button id="cover-btn"><div><span class="glyphicon glyphicon-cog"></span> Profile Settings</div></button></a>
	</div>
	
</div>


<section>
  <div id ="displaylist">

    <h1>Manage Series</h1>

    <div class="row" id="display-row">



      <div th:each="series : ${series}" class="col-xs-3" >
       <figure>

           </figtitle><figtitle th:text="${series.title}"></figtitle>
           <a th:href="@{'/account/series/' + ${series.id}}"><img th:src="@{${'https://s3.amazonaws.com/seriescovers/' + series.id + '.png'}}" alt="Trulli" style="width:100%"></a>
           <figcaption><div>Category: </div><div th:text="${series.category}"></div>
               <a href="/edit"> <button id="subs-btn"><div><span class="glyphicon glyphicon-pencil"></span> Edit</div></button></a>

               <a th:href="@{'/account/series/' + ${series.id}}">
                   <button id="subs-btn"><div><span class="glyphicon glyphicon-pencil"></span> Manage Comics in Series</div></button>
               </a>
            <button id="subs-btn"><div><span class="glyphicon glyphicon-trash"></span> Delete</div></button>
            <button id="subs-btn"><div><span class="glyphicon glyphicon-eye-open"></span> Make Public</div></button>
            <button id="subs-btn"><div><span class="glyphicon glyphicon-comment"></span> Enable Comment</div></button>
          </figcaption>
        </figure>
      </div>





    </div>
  </div>

</section>

<section>
    <h1>Latest Comics From Your Subscriptions:</h1>
    <div id ="displaylist">

        <div class="row" id="display-row">
            <div th:each="latestComic : ${latestComics}" class="col-xs-3">
                <figure>
                    <figtitle th:text="${latestComic.comicTitle}"></figtitle>
                    <a th:href="@{${'/comic/' + latestComic.id}}"><img th:src="@{${'https://s3.us-east-2.amazonaws.com/comic-bucket/series' + latestComic.SeriesId +'comic'+ latestComic.id+ '.png'}}" alt="Trulli" style="width:100%"></a>
                </figure>
            </div>
        </div>
    </div>

</section>

<section>
  <h1>Manage Subscriptions</h1>
  <div id ="displaylist">

    <div class="row" id="display-row">
      <div th:each="subscriptions : ${subscriptions}" class="col-xs-3">
       <figure>
          <figtitle th:text="${subscriptions.username}"></figtitle>
          <img th:src="@{${'https://s3.us-east-2.amazonaws.com/qomiq-profile-images/profile' + subscriptions.id + '.png'}}" alt="Trulli" style="width:100%">
           <a th:if="${subscriptions} == null" th:href="@{${'/account/subscribe/' + subsriptions.username}}"><button id="cover-btn"><div><span class="glyphicon glyphicon-plus"></span> Subscribe</div></button></a>
           <a th:if="${subscriptions} != null" th:href="@{${'/account/unsubscribe/' + subscriptions.username}}"><button id="cover-btn"><div><span class="glyphicon glyphicon-minus"></span> Unsubscribe</div></button></a>

       </figure>
      </div>
    </div>
  </div>

</section>










</body>
